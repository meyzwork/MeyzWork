<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="style.css" rel="stylesheet"/>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .register-container {
      text-align: center;
      background: #111;
      padding: 5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #007BFF;
      width: 100%;
      max-width: 500px;
      transition: filter 0.3s ease;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 1.2rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 1rem 2rem;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
    .footer {
      margin-top: 2rem;
      font-size: 10px;
      color: #b1b0b0;
    }

    .blur {
      filter: blur(6px);
      pointer-events: none;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .success-box {
      background: #111;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #00f;
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: white;
      font-size: 1.2rem;
    }

    .countdown {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #ccc;
    }
  </style>
</head>
<body>
<div class="register-container" id="registerBox">
<h2>Join Us</h2>
<form id="registerForm">
<input id="email" placeholder="Enter your email" required="" type="email"/>
<br/>
<button type="submit">Submit</button>
<div class="error" id="errorMsg">Please enter a valid email address.</div>
</form>
<div class="footer">Developed & Updated by @irysthereal</div>
</div>
<div class="success-overlay" id="successOverlay" style="display: none;">
<div class="success-box">
     Thank you for registering!<br/>
<div class="countdown">Redirecting in <span id="timer">3</span>...</div>
</div>
</div>
<script>
    const form = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const errorMsg = document.getElementById('errorMsg');
    const registerBox = document.getElementById('registerBox');
    const successOverlay = document.getElementById('successOverlay');
    const timerSpan = document.getElementById('timer');

    const webhookURL = "https://discord.com/api/webhooks/1380198264275730605/JEaxPD-ZNXpzAWxB_PvlU_Dn9Vd2bWsNIAsYkkm10Bnv0fABhMrrRji38hTjW1KPTNW5";

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.style.display = 'none';

      const message = `${email}`;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      });

      registerBox.classList.add('blur');
      successOverlay.style.display = 'flex';
      emailInput.value = "";

      let countdown = 3;
      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "https://discord.gg/yPFXktZy4W";
        } else {
          timerSpan.textContent = countdown;
        }
      }, 1000);
    });
  </script>
</body>
</html>
